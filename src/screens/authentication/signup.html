<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Signup | ShareAm</title>
    <link rel="stylesheet" href="./css/authentication.css" />
  </head>
  <body>
    <section class="light-signup-container">
      <section class="light-signup-splash">
        <div class="light-signup-splash-logo">
          <img
            src="../../assets/icons/splash-logo-fade.svg"
            alt="ShareAm Logo"
          />
        </div>
        <div class="light-signup-splash-text">
          <h2 class="light-signup-splash-text-heading">Share<span>Am</span></h2>
          <p class="light-signup-splash-text-pg">
            Seamless Conversations, Anytime, Anywhere.
          </p>
        </div>
      </section>
      <section class="light-signup-form-wrapper signUp-only">
        <h2 class="light-signUp-title-text ">Sign Up</h2>
        <form class="login-form">
          <div class="full-name">
            <label for="fullName" class="light-signUp-label-texts"
              >Full Name</label
            >
            <input
              name="fullName"
              id="fullName"
              class="signUp-input"
              type="text"
            />
          </div>
          <div class="user-name">
            <label for="userName" class="light-signUp-label-texts"
              >Username</label
            >
            <input
              name="userName"
              id="userName"
              class="signUp-input"
              type="text"
            />
          </div>
          <div class="email">
            <label for="email" class="light-signUp-label-texts">Email</label>
            <input name="email" id="email" class="signUp-input" type="email" />
          </div>
          <div class="password">
            <label for="email" class="light-signUp-label-texts">Password</label>
            <input
              name="password"
              id="password"
              class="signUp-input"
              type="password"
            />
            <span class="open-eye-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M14.1717 7.30816C14.4877 7.7215 14.4877 8.2795 14.1717 8.69216C13.1763 9.9915 10.7883 12.6668 8.00033 12.6668C5.21233 12.6668 2.82433 9.9915 1.829 8.69216C1.67526 8.49425 1.5918 8.25078 1.5918 8.00016C1.5918 7.74955 1.67526 7.50608 1.829 7.30816C2.82433 6.00883 5.21233 3.3335 8.00033 3.3335C10.7883 3.3335 13.1763 6.00883 14.1717 7.30816V7.30816Z"
                  stroke="#A8A4A4"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 10C9.10457 10 10 9.10457 10 8C10 6.89543 9.10457 6 8 6C6.89543 6 6 6.89543 6 8C6 9.10457 6.89543 10 8 10Z"
                  stroke="#A8A4A4"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
          <div class="confirm-password">
            <label for="confirmPassword" class="light-signUp-label-texts"
              >Confirm Password</label
            >
            <input
              name="confirmPassword"
              id="confirmPassword"
              class="signUp-input"
              type="password"
            />
            <span class="open-eye-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
                fill="none"
              >
                <path
                  d="M14.1717 7.30816C14.4877 7.7215 14.4877 8.2795 14.1717 8.69216C13.1763 9.9915 10.7883 12.6668 8.00033 12.6668C5.21233 12.6668 2.82433 9.9915 1.829 8.69216C1.67526 8.49425 1.5918 8.25078 1.5918 8.00016C1.5918 7.74955 1.67526 7.50608 1.829 7.30816C2.82433 6.00883 5.21233 3.3335 8.00033 3.3335C10.7883 3.3335 13.1763 6.00883 14.1717 7.30816V7.30816Z"
                  stroke="#A8A4A4"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M8 10C9.10457 10 10 9.10457 10 8C10 6.89543 9.10457 6 8 6C6.89543 6 6 6.89543 6 8C6 9.10457 6.89543 10 8 10Z"
                  stroke="#A8A4A4"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <!-- touch only text, leave the rest  -->
        <p class="light-signIn-terms-text">
          By signing up you agree to our <a href="#">Terms of Service</a> and
          <a href="#">Privacy Policy</a> and confirm that you are at least 18
          years old.
        </p>
        <span class="light-signIn-terms-underline"></span>

        <div class="sigup-with">or <span>Sign Up With</span></div>

        <div class="light-socials">
          <div class="login-google">
            <img src="../../assets/icons/google-icon.svg" alt="" />
            <span class="login-option">Google</span>
          </div>
          <div class="login-facebook">
            <img src="../../assets/icons/facebook-icon.svg" alt="" />
            <span class="login-option">Facebook</span>
          </div>
        </div>
        <p class="light-login-link">
          Already have an account? <a href="./login.html">Log In</a>
        </p>
      </section>
      <div class="exit">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M9.89324 3.45816L7.51247 5.92536L5.04527 3.54459C4.74253 3.25245 4.26009 3.26105 3.96795 3.56379L3.43889 4.11206C3.14675 4.4148 3.15535 4.89724 3.45809 5.18938L5.92529 7.57015L3.54452 10.0373C3.25238 10.3401 3.26098 10.8225 3.56372 11.1147L4.11199 11.6437C4.41473 11.9359 4.89717 11.9273 5.18931 11.6245L7.57008 9.15733L10.0373 11.5381C10.34 11.8302 10.8225 11.8216 11.1146 11.5189L11.6437 10.9706C11.9358 10.6679 11.9272 10.1854 11.6245 9.8933L9.15726 7.51253L11.538 5.04534C11.8302 4.7426 11.8216 4.26016 11.5188 3.96802L10.9706 3.43896C10.6678 3.14682 10.1854 3.15542 9.89324 3.45816Z" fill="#979797"/>
        </svg>
      </div>
      >
    </section>
  </body>
</html>
