<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | ShareAm</title>
  <link rel="stylesheet" href="./css/newauthentication.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="../../assets/images/logo.png" alt="ShareAm_Logo">
      <h1> Share<span>Am</span></h1>
      <p class="tagline">Seamless Conversations, Anytime, Anywhere.</p>
    </aside>
    <div class="content">
      <div class="auth">
        <h2>Forgot Password?</h2>
        <form action="#" method="post">
          <div class="input-group">
            <label for="username">Enter Your Phone Number:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">Enter Your Email to Recover Password:</label>
            <input type="text" id="password" name="password" required>
          </div>
  
          <button class="btn-login" type="submit">Recover Password</button>
        </form>
      
      </div>
    </div>
  </div>
</body>
</html>
