<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Signup | ShareAm</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <section class="light-signup-container">
      <section class="light-signup-splash">
        <div class="light-signup-splash-logo">
          <img
            src="../../assets/icons/splash-logo-fade.svg"
            alt="ShareAm Logo"
          />
        </div>
        <div class="light-signup-splash-text">
          <h2 class="light-signup-splash-text-heading splash-text-heading">Share<span>Am</span></h2>
          <p class="light-signup-splash-text-pg splash-subtitle-text">
            Seamless Conversations, Anytime, Anywhere.
          </p>
        </div>
      </section>

      <section class="light-signup-form-wrapper">
        <h2 class="login-text">Login</h2>
        <form>
          <div class="email">
            <label for="email" class="login-label-texts">Email</label>
            <input name="email" id="email" type="email" />
          </div>
          <div class="password">
            <label for="email" class="login-label-texts">Password</label>
            <input name="password" id="password" type="password" />
          </div>
          <!-- there are two missing texts that should be here //commented by Osita/text -->
          <button type="submit" class="signup-btn">Log In</button>
        </form>
        <p class="login-subtitle-texts">Donâ€™t have an account? <a href="./signup.html">Sign Up</a></p>
        <!-- there should be a span tag here which should have "log in with" as the innerText because the text "or" has a different style // commented by osita/text -->
        <!-- NB : because of the current background color the below text isn't showing -->
        <div class="light-sigup-with login-option">or Log In With</div> 
        <!-- NB : because of the current background color the below text isn't showing -->
        <div class="light-socials">
          <div class="light-google">
            <img src="../../assets/icons/google-icon.svg" alt="" />
            <span class="logUp-btn-texts">Google</span>
          </div>
          <div class="light-facebook">
            <img src="../../assets/icons/facebook-icon.svg" alt="" />
            <span class="logUp-btn-texts">Facebook</span>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
