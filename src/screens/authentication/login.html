          <img

            alt="ShareAm_Logo"

            Share<span>Am</span>

          </p>

            </span>
          </div>
          <div class="login-password-subtitle">
            <input type="checkbox" />
            <span for="" class="stay-signed-in"> Stay signed in </span>
            <a href="./forgot_password.html" class="forget-password"
              >Forget Password?</a
            >
          </div>
          <button type="submit" class="login-btn">
            <a href="../dashboard/dashboard.html" style="color: #fff"> Log In </a>
          </button>
        </form>
        <p class="light-login-subtitle-text">
          Donâ€™t have an account? <a href="./signup.html">Sign Up</a>
        </p>
        <div class="logUp-with-div">
          <span></span>
          <div class="logUp-with login-option">or <span>Log In With</span></div>
          <span></span>
        </div>
        <div class="light-socials">
          <div class="login-google logUp-btn-texts">
            <img src="../../assets/icons/google-icon.svg" alt="" />
            <span class="logUp-btn-texts">Google</span>
          </div>
          <div class="login-facebook logUp-btn-texts">
            <img src="../../assets/icons/facebook-icon.svg" alt="" />
            <span class="logUp-btn-texts">Facebook</span>
          </div>
        </div>
