<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_settings | ShareAm</title>
    <link rel="stylesheet" href="../settings/css/color_settings.css" />
</head>
<body>
    <div class="colormode-page">
        <!-- DIV CREATED TO INSERT SIDE BAR -->

        <!--------- START OF COLOR-MODE-DISPLAY  -->
        <div class="color-mode-display">
            <section class="color-preview">
                <h3>Preview</h3>
                <!----------- START OF PREVIEW-DISPLAY  -->
                <div class="preview-display">
                    <div class="bubble-chat">
                        <p>Wow! Nice theme!</p>
                    </div>
                    <div class="bubble-chat">
                        <p>Hi guys!</p>
                    </div>
                    <div class="bubble-chat-right">
                        <p>This is my favourite color</p>
                    </div>
                </div>
                    <!---------- END OF PREVIEW-DISPLAY  -->

                <p>COLOR</p>
                 <!-------------- START OF COLOR-PICK  -->
                <div class="color-pick">
                    <div class="color-pick-item1">
                        <div 
                            class="color-pick1-item1">
                           <img src="../../assets/icons/markIcon.svg"/>
                        </div>   
                    </div>
                    <div class="color-pick-item2">

                    </div>
                    <div class="color-pick-item3">

                    </div>
                    <div class="color-pick-item4">

                    </div>
                    <div class="color-pick-item5">

                    </div>
                    <div class="color-pick-item6">

                    </div>
                    <div class="color-pick-item7">

                    </div>
                </div>
                <div class="color-pick">    
                    <div class="color-pick-item8">

                    </div>
                    <div class="color-pick-item9">

                    </div>
                    <div class="color-pick-item10">

                    </div>
                    <div class="color-pick-item11">

                    </div>

                </div>
            </section>
             <!----------- END OF COLOR-PICK  -->

             <!------------- START OF COLOR-MODE  -->
             <div class="color-mode">
                <h4>MODE</h4>
                <label class="container">Light
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>

                <hr/>

                <label class="container">Dark
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <hr/>

                <label class="container">Use system settings
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="color-mode">
                <h4>ACCESSIBLE MODES</h4>
                <label class="container">High contrast light
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                  <hr/>

                <label class="container">High contrast Dark
                        <input type="checkbox">
                        <span class="checkmark"></span>
                </label>

                 <hr>

            </div>

           <label class="container round-color-checkbox">
            <input type="checkbox">
            <span class="checkmark round-color-checkmark"></span>
           </label>
            <!------------- END OF COLOR-MODE  -->
        
        </div>
    </div>
  </body>
</html>
