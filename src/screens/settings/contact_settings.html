<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact settings | ShareAm</title>
    <link rel="stylesheet" href="css/contact_settings.css" />
    <link rel="stylesheet" href="./../common/control-bar.css" />
    <script src="../../components/SiderBar.js" type="module"></script>
  </head>
  <body>
    <!-- Top Control Bar -->
    <header>
      <div class="icon-bar">
        <div>
          <img src="../../assets/images/logo.png" alt="ShareAm_Logo" />
        </div>
        <div>Hello ShareAm!</div>
      </div>
      <div id="control-box-parent" class="control-box">
        <div id="minimize-button" class="minimize">
          <img src="../../assets/icons/control_box/minimize.svg" />
        </div>
        <div id="maximize-button" class="maximize">
          <img src="../../assets/icons/control_box/maximize.svg" />
        </div>
        <div id="close-button" class="main-close-button">
          <img src="../../assets/icons/control_box/close.svg" />
        </div>
      </div>
    </header>
    <!-- End Of Top Control Bar -->

    <div class="contact">
      <!-- ------------ HTML FOR SIDEBAR --------------- -->
      <side-bar active="contact"></side-bar>
      <main class="mainbody">
        <div class="contact_settings">
          <h4 class="light-menu-title-texts">CONTACTS</h4>
          <div class="cs-sections">
            <section>
              <p class="setting-subtitle-texts">Unblock</p>
              <span>
                <svg
                  class="light-arrow-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="21"
                  viewBox="0 0 14 21"
                  fill="none"
                >
                  <path
                    d="M13.5223 11.6094L4.30639 20.5372C3.66941 21.1543 2.6394 21.1543 2.0092 20.5372L0.477735 19.0536C-0.159245 18.4365 -0.159245 17.4387 0.477735 16.8282L7.01017 10.5L0.477735 4.17177C-0.159245 3.55471 -0.159245 2.55689 0.477735 1.94639L2.0092 0.462803C2.64618 -0.154266 3.67619 -0.154266 4.30639 0.462803L13.5223 9.39059C14.1592 9.99453 14.1592 10.9923 13.5223 11.6094Z"
                  />
                </svg>
              </span>
            </section>
            <section>
              <p class="setting-subtitle-texts">Blocked</p>
              <span>
                <svg
                  class="light-arrow-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="21"
                  viewBox="0 0 14 21"
                  fill="none"
                >
                  <path
                    d="M13.5223 11.6094L4.30639 20.5372C3.66941 21.1543 2.6394 21.1543 2.0092 20.5372L0.477735 19.0536C-0.159245 18.4365 -0.159245 17.4387 0.477735 16.8282L7.01017 10.5L0.477735 4.17177C-0.159245 3.55471 -0.159245 2.55689 0.477735 1.94639L2.0092 0.462803C2.64618 -0.154266 3.67619 -0.154266 4.30639 0.462803L13.5223 9.39059C14.1592 9.99453 14.1592 10.9923 13.5223 11.6094Z"
                  />
                </svg>
              </span>
            </section>

            <section>
              <p class="setting-subtitle-texts">Privacy</p>
              <span>
                <svg
                  class="light-arrow-svg"
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="21"
                  viewBox="0 0 14 21"
                  fill="none"
                >
                  <path
                    d="M13.5223 11.6094L4.30639 20.5372C3.66941 21.1543 2.6394 21.1543 2.0092 20.5372L0.477735 19.0536C-0.159245 18.4365 -0.159245 17.4387 0.477735 16.8282L7.01017 10.5L0.477735 4.17177C-0.159245 3.55471 -0.159245 2.55689 0.477735 1.94639L2.0092 0.462803C2.64618 -0.154266 3.67619 -0.154266 4.30639 0.462803L13.5223 9.39059C14.1592 9.99453 14.1592 10.9923 13.5223 11.6094Z"
                  />
                </svg>
              </span>
            </section>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
