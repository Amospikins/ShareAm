<!DOCTYPE html>
<html>
  <head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification | ShareAm</title>
    <link rel="stylesheet" href="../settings/css/notification.css" />
  </head>
  
  <body>
    <div class="notification">
        <!-- ..........DIV TO INSERT SIDE BAR -->

        <!-- ...........START OF NOTIFICATION PAGE -->
        <div class="light-notification-page">
            <div class="light-notification-page-item1">
                <h4>Push Notifications</h4>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <hr>

            <div class="light-notification-page-item1">
                <p>Chat notification</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Contact comes online notification</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Reactions</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Notification sound</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Tips & Trick</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Schedule call notifications</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Poll notification</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <hr>

            <div class="light-notification-page-item1">
                <h4>DO NOT DISTURB</h4>
            </div>
            <div class="light-notification-page-item1">
                <p>Show chat notifications</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Show call notifications</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <hr>

            <div class="light-notification-page-item1">
                <h4>EMAIL NOTIFICATIONS</h4>
            </div>
            <div class="light-notification-page-item1">
                <p>Missed chat reminder</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="light-notification-page-item1">
                <p>Missed call reminder</p>
                <div class="toogle-button">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
<!-- ...........END OF NOTIFICATION PAGE -->
  </body>
</html>
